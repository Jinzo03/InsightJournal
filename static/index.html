<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3066/3066332.png">
    <title>Insight Journal</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <aside>
        <div>
            <div class="brand">InsightJournal</div>
            <nav>
                <a href="#" class="nav-item active">
                    <span>üìä</span> Dashboard
                </a>
                <button id="export-btn" class="nav-item">
                    <span>‚¨áÔ∏è</span> Export Data
                </button>
                <button onclick="alert('Settings coming soon!')" class="nav-item">
                    <span>‚öôÔ∏è</span> Settings
                </button>
            </nav>
        </div>

        <div class="user-profile">
            <div class="avatar"></div>
            <div style="font-size: 0.9rem;">
                <div style="font-weight: bold;">User Account</div>
                <div style="color: var(--success); font-size: 0.8rem;">‚óè Online</div>
            </div>
        </div>
    </aside>

    <main>
        
        <div class="header-container">
            <div>
                <h1>Welcome to InsightJournal</h1>
                <p class="subtitle">Here is your daily overview.</p>
            </div>
            <input type="text" id="search-bar" placeholder="üîç Search Entries..." 
                   style="background: #0f172a; border: 1px solid #334155; padding:12px; border-radius:50px; color:white; width: 300px;">
        </div>

        <div class="stats-dashboard">
            <div class="stat-card">
                <div class="stat-title">Total Entries</div>
                <div class="stat-value" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Avg Mood</div>
                <div class="stat-value" id="stat-mood">0.0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">AI Score</div>
                <div class="stat-value" id="stat-ai">0.0</div>
            </div>
            <div class="stat-card" style="padding: 0; border: none; overflow: hidden; display: flex;">
                <button id="analyze-btn" class="primary-btn" style="width: 100%; height: 100%; border-radius: var(--radius); font-size: 1.1rem;">
                    ‚ú® Analyze Week
                </button>
            </div>
        </div>

        <p id="ai-advice" style="display: none; background: linear-gradient(135deg, #312e81, #4c1d95); padding: 20px; border-radius: var(--radius); color: #e0e7ff; line-height: 1.6; border: 1px solid #6366f1; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);"></p>

        <div class="input-card">
            <textarea id="journal-text" placeholder="What's on your mind today?"></textarea>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <label style="color: var(--text-muted);">Mood (1-10):</label>
                    <input type="number" id="mood-score" value="5" min="1" max="10" 
                           style="background: var(--bg-body); border:1px solid #475569; padding: 8px; border-radius: 8px; color: white; width: 50px; text-align: center;">
                </div>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <span id="save-status" style="font-size: 0.9rem;"></span>
                    <button id="save-btn" class="primary-btn">Save Entry</button>
                </div>
            </div>
        </div>

        <div class="split-view">
            
            <div class="chart-wrapper">
                 <canvas id="moodChart"></canvas>
            </div>
            
            <div class="list-wrapper">
                <h3 style="margin-bottom: 1rem; color: var(--text-muted); position: sticky; top: 0; background: var(--bg-body); padding-bottom: 10px; z-index: 10;">
                    Recent History
                </h3>
                <ul id="entries-list"></ul>
            </div>
        </div>

    </main>

    <script src="/static/app.js"></script>
</body>
</html>
