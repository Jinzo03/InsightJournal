<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Journal</title>  
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>  
<body>

    <h1>Welcome to Insight Journal</h1>
    <p>Your personal journal application.</p>

    <div id="entry-form">
        <h2>Create New Entry</h2>
        
        <textarea id="journal-text" placeholder="How was your day?" rows="5" cols="40"></textarea>
        
        <br><br> <label for="mood-score">Mood (1-10): </label>
    
        <input type="number" id="mood-score" name="mood-score" min="1" max="10">

        <br><br>

        <button id="save-btn">Save Entry</button>

        <p id="save-status"></p>
        
    </div>

    <div id="history-section">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h2>Journal Entries</h2>
            <button id="export-btn" style="width: auto; background-color: #2d2d2d; border: 1px solid #555;">Export Data</button>
        </div>
    
        <input type="text" id="search-bar" placeholder="ðŸ” Search Entries..."
               style="width: 100%; box-sizing: border-box; margin-bottom: 20px; padding: 12px;">

        <div id="stats-dashboard">
            <div class="stat-card">
                <div class="stat-title">Total Entries</div>
                <div class="stat-value" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Avg Mood (User)</div>
                <div class="stat-value" id="stat-mood">0.0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Avg Sentiment (AI)</div>
                <div class="stat-value" id="stat-ai">0.0</div>
            </div>
        </div>
        <div id="ai-section" style="margin: 30px 0; padding: 20px; background-color: #1e1e1e ; border-radius: 12px; border:1px solid #333;">
            <div style="display: flex; justify-content: space-bewteen; align-items: center ;"></div>
                <h3 style="margin: 0; color: #bb86fc;">AI Insights</h3>
                <button id="analyze-btn" style="background-color: #bb86fc; color: #000; font-weight: bold" ;>Analyze My Week</button> 
             </div>
            <p id="ai-advice" style="margin-top: 15px; line-height: 1.6; color: #ddd ; display: none;"></p> 
        </div>
        <div style="width: 100%; max-width: 600px; margin: 20px auto;">
            <canvas id="moodChart"></canvas>
        </div>
        
        <ul id="entries-list"></ul>
    </div>

    <script src="/static/app.js"></script>
</body>    
</html>
